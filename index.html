<!--index.html-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Stopwatch</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Vollkorn' rel='stylesheet' type='text/css'>

  </head>
  <body>
        
        <!-- Title -->
    <div class="container-fluid">   <!--container-fluid opening div-->
        <div id="header">Stopwatch</div>
     

        <!-- Laptime -->
        <div id="lap">
            <span id="lap__minute">00</span>:<span id="lap__second">00</span>:<span id="lap__millisecond">00</span>
        </div>

        <!-- Time -->
        <div id="time">
            <span id="time__minute">00</span>:<span id="time__second">00</span>:<span id="time__millisecond">00</span>
        </div>

        <!-- Control Buttons -->
        <div id="controlsContainer" class="row">
            <div class="col-xs-2 col-xs-offset-4">
                <div>
                    <button id="start-btn" class="btn btn-med btn-warning btn-control">START</button>
                </div>
                <div>
                    <button id="stop-btn" class="btn btn-med btn-warning btn-control">STOP</button>
                </div>
                <div>
                    <button id="resume-btn" class="btn btn-med btn-warning btn-control">RESUME</button>   
                </div>
            </div>
            <div class="col-xs-2">
                <div>
                    <button id="lap-btn" class="btn btn-med btn-warning btn-control">LAP</button>
                </div>
                <div>
                    <button id="reset-btn" class="btn btn-med btn-warning btn-control">RESET</button>    
                </div>
            </div>
        </div>

        <!-- Laps box -->
        <div id="laps">

        </div>

    </div>   <!--container-fluid closing div-->

      

    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>  
  </body>
</html>
