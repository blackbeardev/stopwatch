<!--index.html-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Stopwatch</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Vollkorn' rel='stylesheet' type='text/css'>

  </head>
  <body>
        
        <!-- Title -->
      <div class="container-fluid">
        <div id="header">Stopwatch</div>
      </div>

      <!-- Laptime -->
      <div id="lap">
        <span id="lap__minute">00</span>:<span id="lap__second">00</span>:<span id="lap__millisecond">00</span>
      </div>

      <!-- Time -->
      <div id="time">
        <span id="time__minute">00</span>:<span id="time__second">00</span>:<span id="time__millisecond">00</span>
      </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="stopwatch.js"></script>  
  </body>
</html>
